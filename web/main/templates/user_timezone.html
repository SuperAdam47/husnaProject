{% load static main %}
{% timezone_cookie_name as timezone %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'js/admin_timezone.js'%}"></script>

<script>
    if (! getCookie("{{ timezone }}")){
       setTimeZone(csrf_token="{{ csrf_token }}", url="{% url 'set_user_timezone' %}")
    }
</script>
